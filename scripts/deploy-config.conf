# 构件分离部署配置文件

# 源码仓库配置
SOURCE_REPO_URL=git@github.com:ktzxy/my-poetize.git
SOURCE_REPO_BRANCH=main

# 部署仓库配置
DEPLOY_REPO_URL=git@github.com:ktzxy/my-poetize-deploy.git
DEPLOY_REPO_BRANCH=main

# 构建产物路径
JAR_FILE_PATH=poetize-server/poetry-web/target/poetize-server.jar

# 部署仓库本地路径（相对于源码仓库的上级目录）
DEPLOY_REPO_LOCAL_PATH=../my-poetize-deploy

# 构建命令
BUILD_COMMAND="cd poetize-server/poetry-web && mvn clean package -DskipTests"

# 是否自动推送（true/false）
AUTO_PUSH_SOURCE=true
AUTO_PUSH_DEPLOY=true